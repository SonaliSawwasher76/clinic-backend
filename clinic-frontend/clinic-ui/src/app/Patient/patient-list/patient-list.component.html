<div class="container mt-4">
  <h2 class="mb-3">Patient List</h2>

  <!-- 🔍 Search Box -->
  <input
    type="text"
    class="form-control mb-3"
    placeholder="Search by name, email, etc."
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchChange()"
  />

  <!-- 🧾 Patient Table -->
  <table class="table table-striped table-bordered">
    <thead class="clinic-table-header">
      <tr>
        <th>Sr. No.</th>
        <th>Full Name</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ patient.firstname }} {{ patient.lastname }}</td>
        <td>{{ patient.dob }}</td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.contactNumber }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.address }}</td>
        <td>
          <button class="btn custom-btn btn-sm me-2" (click)="onEditPatient(patient.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deletePatient(patient.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
