<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">

    <div class="card-header text-white text-center" style="background-color: #48cae4;">
      <h3 class="mb-0">Create Workspace</h3>
    </div>

    <div class="card-body bg-white">
      <form [formGroup]="workspaceForm" (ngSubmit)="onSubmit()">

        <!-- Workspace Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Workspace Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter workspace name">
          <div class="text-danger" *ngIf="workspaceForm.get('name')?.invalid && workspaceForm.get('name')?.touched">
            Workspace name is required.
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter address">
          <div class="text-danger" *ngIf="workspaceForm.get('address')?.invalid && workspaceForm.get('address')?.touched">
            Address is required.
          </div>
        </div>

        <!-- Contact Number -->
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input type="text" id="contactNumber" formControlName="contactNumber" class="form-control" placeholder="10-digit contact number">
          <div class="text-danger" *ngIf="workspaceForm.get('contactNumber')?.invalid && workspaceForm.get('contactNumber')?.touched">
            Must be a 10-digit number.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="example@email.com">
          <div class="text-danger" *ngIf="workspaceForm.get('email')?.invalid && workspaceForm.get('email')?.touched">
            Enter a valid email.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn text-white" style="background-color: #48cae4;" [disabled]="workspaceForm.invalid">
            Create Workspace
          </button>
        </div>

      </form>
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
